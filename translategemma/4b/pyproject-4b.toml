[project]
name = "translategemma"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
  "transformers",
  "sentencepiece",
]

[tool.translategemma.paths]
tokenizer_path = "/data/.cache/modelscope/hub/models/google/translategemma-4b-it"
cache_path = ".translategemma_cache.sqlite3"

[tool.translategemma]
short_row_tokens = 0
table_context_rows = 0
min_cell_tokens = 64
table_batch_mode = "row"
glossary_max_terms = 80
max_tokens = 1000
max_chars = 15000
pool_max_workers = 4

[tool.translategemma.cache]
enabled = true
path = ".translategemma_cache.sqlite3"
